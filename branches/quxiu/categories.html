<!DOCTYPE HTML>
<html>

<head><script>document.write('<base href="' + location.protocol + '//' + location.host + '">');</script>
    <meta charset="utf-8" />
    <!--允许全屏-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
    <link href="assets/h5/categories.css?t=20141231" rel="stylesheet" type="text/css" />
    <title>全部分类</title>
<script>var _hmt=_hmt||[];(function(){var hm=document.createElement("script");hm.src="//hm.baidu.com/hm.js?6cd8a09ebfe4dfbfa5a405e22d5841a5";var s=document.getElementsByTagName("script")[0];s.parentNode.insertBefore(hm,s)})();</script></head>

<body>

<div id="wrap">
    <div class="category-container">
        <ul class="category-list">
            <li class="indicator"></li>
        </ul>
    </div>
    <div class="item-container">
    </div>

</div>
<script type="text/template" id="tpl-category">
    <% _.each(itemList, function (item, index) { %>
    <li><%= item.name %></li>
    <% }); %>
</script>
<script type="text/template" id="tpl-item">
    <div class="container">
        <% if(itemList.banner){ %>
        <img src="<%= itemList.banner %>" alt="" class="banner"/>
        <% } %>
        <ul class="item-list">
            <% _.each(itemList.list, function (item, i) { %>
            <li>
                <a href="list.html?categoryId=<%= item.id %>&title=<%= item.name %>">
                    <div class="img-container">
                        <img  src="<%= item.img %>"  alt=""/>
                    </div>
                    <p><%= item.name %></p>
                </a>
            </li>
            <% }); %>
            <div style="clear:both"></div>
        </ul>
    </div>
</script>
<script src="http://h5.quxiu.me/assets/js/3rd/zepto.min.js"></script>
<script src="http://g.tbcdn.cn/mtb/??lib-motion/1.0.5/motion.js,lib-gesture/1.1.10/gesture.js,lib-cubicbezier/1.0.0/cubicbezier.js,lib-animation/2.0.3/animation.js" type="text/javascript"></script>
<script src="http://h5.quxiu.me/min/?b=assets&&f=lib/lib-lazyload/lazyload.js,3rd/underscore-min.js,lib/lib-storage/storage.js,lib/lib-login/login.js,lib/lib-httpurl/httpurl.js,lib/lib-gotop/gotop.js,ctrl/ctrl-topbar/topbar.js,ctrl/ctrl-bottombar/bottombar.js,lib/lib-api/api.js,lib/lib-callapp/callapp.js,lib/lib-gesture/gesture.js,lib/lib-scroll/scroll.js"></script>

<script src="assets/h5/categories.js?t=20141231"></script>

<script>


</script>
</body>

</html>

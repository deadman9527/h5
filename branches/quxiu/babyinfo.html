<body>

<div class="container">
    <div class="main">
        <form id="baby">
            <!--收货人-->
            <div class="row input-row">
                <span class="text">姓名：</span>
                <div class="input-container">
                    <input type="text" id="username" class="input" placeholder="请输入宝贝姓名"/>
                </div>
            </div>
            <div class="row input-row">
                <span class="text">性别：</span>
                <div class="input-container">
                    <input id="sex" class="input" readonly="value" placeholder="请选择性别"/>
                </div>
            </div>
            <div class="row input-row">
                <span class="text" id="babyDate">出生日期：</span>
                <div class="input-container">
                    <input id="babyAge" class="input" readonly="value" placeholder="请选择日期"/>
                </div>
                <!--<div  id="babyAge" class="input-container">
                    <span>请选择日期</span>
                </div>-->
            </div>

            <div class="save-btn">完 成</div>
        </form>
        <form id="mother">
            <!--收货人-->
            <div class="row input-row">
                <span class="text">昵称：</span>
                <div class="input-container">
                    <input type="text" id="mother_username" class="input" placeholder="请输入昵称"/>
                </div>
            </div>
            <div class="row input-row">
                <span class="text">状态：</span>
                <div class="input-container" id="mother_status">
                    怀孕中
                </div>
            </div>
            <div class="row input-row" >
                <span class="text" id="motherData">预产期：</span>
                <div class="input-container">
                    <input id="motherAge" class="input" readonly="value" placeholder="请选择日期"/>
                </div>
                <!--<div  id="motherAge" class="input-container">
                    <span>请选择日期</span>
                </div>-->
            </div>

            <div class="save-btn">完 成</div>
        </form>
    </div>
</div>

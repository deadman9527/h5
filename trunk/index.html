<script type="text/template" id="tpl-rush">
    <% if(itemList) {%>
    <div class="rush-nav">
        <div class="main">
            <p class="rush-hd"><span class="name">今日必抢</span> <span class="other">全网最高性价比！</span></p>
            <div class="rush-items" id="rush-items">
            <% _.each(itemList, function (item,index) { %>
            <% if(index == _.size(itemList)-1) {%>
            <div class="rush-item rush-item-last">
            <% }else{%>
            <div class="rush-item">
            <% } %>
                <% if(item.targetUrl) {%>
                <a href="<%= item.targetUrl %>" data-interaction="index|rush|1|<%= index%>">
                    <% if(item.imageUrl) {%>
                    <img class="lazy img" dataimg="<%= item.imageUrl %>" src="http://h5.ve.cn/assets/img/empty.png"/>
                    <% } %>
                </a>
                <% } %>
                <% if(item.price) {%>
                <p>￥<% if(item.price) {%><% if(Number((item.price*1).toFixed(0))==(Number(item.price*1).toFixed(1))){ %><%= (item.price*1).toFixed(0) %><% }else{ %><%= (item.price*1).toFixed(1) %><% } %><% } %> <% if(item.original_price) {%><span class="old-price">￥<% if(Number((item.original_price*1).toFixed(1))==Number((item.original_price*1).toFixed(0))){ %><%= (item.original_price*1).toFixed(0)%><% }else{ %><%= (item.original_price*1).toFixed(1)%><% } %><%}%></span></p>
                <% } %>
                <span class="discount"><% if(Number(((item.price/item.original_price)*10).toFixed(1))==Number(((item.price/item.original_price)*10).toFixed(0))) {%><%= ((item.price/item.original_price)*10).toFixed(0)%><% }else{ %><%= ((item.price/item.original_price)*10).toFixed(1)%><% } %>折</span>
            </div>
            <% }); %>
            </div>
        </div>
    </div>
    <% } %>
</script>

<script type="text/template" id="tpl-slides">
    <% _.each(itemList, function (item,index) { %>
    <a class="slider-item" style="width:<%= w %>px;" href="<%= item.targetUrl %>" data-interaction="index|banner|1|<%= index%>"><img class="lazyimg" dataimg="<%= item.imageUrl %>" src="http://h5.ve.cn/assets/img/cart_img_black_640x253.png" /></a>
    <% }); %>
</script>

<script type="text/template" id="tpl-cate-navs">
    <% _.each(itemList, function (item,index) { %>
    <a href="<%= item.targetUrl %>" data-interaction="index|nav|1|<%= index%>">
        <span class="img lazy" dataimg="<%= item.imageUrl %>"></span><span class="name"><%= item.name%></span>
    </a>
    <% }); %>
</script>

<script type="text/template" id="tpl-cards">
    <div class="card-wrapper">
        <% _.each(itemList, function (item, index) { %>
        <a class="lazy card bg-placeholder card-<%= index + 1 %>" href="<%= item.targetUrl %>" dataimg="<%= item.imageUrl %>"  data-interaction="index|card|1|<%= index%>"></a>
        <% }); %>
    </div>
</script>

<script type="text/template" id="tpl-items">
    <% _.each(itemList, function (item,index) { %>
    <div class="mb-gray">
        <a class="item" href="<%= Global.formatTitleLink(item.targetUrl, item.name,item.alias) %>" data-interaction="index|item|1|<%= (index+existNumber) %>">
            <div class="item-main">
                <div class="item-hd">
                    <div class="logo bg-placeholder lazy" dataimg="<%= item.logo %>"></div>
                    <div class="others">
                        <div class="name single-line">
                            <% if(item.good_price && item.good_price>1) {%>
                            <span class="tip-red">
                            <% if(Number(Number(item.good_price).toFixed(0)).toFixed(1)==Number(item.good_price).toFixed(1)) {%>
                            <%= Number(item.good_price).toFixed(0) %>元起/
                            <% }else{ %>
                            <%= Number(item.good_price).toFixed(1) %>元起/
                            <% } %>
                            </span>
                            <% } %>
                            <%= item.name %>
                        </div>
                        <% if(item.time_end) {%><div class="time-end b_<%= Number(((item.targetUrl).match(/brandId=\d+/)[0]).match(/\d+/)[0]) %>"><%= item.time_end %></div><% } %>
                    </div>
                </div>
                <div class="item-bd">
                    <div class="cell bg-placeholder cell-1 lazy" dataimg="<%= Global.formatImgSrc(item.imageUrl_0) %>">
                        <% if(item.phone_price || item.current_price) {%>
                        <span>
                            <% if(item.is_phone_price=='1') {%>
                            <% if(Number(Number(item.phone_price).toFixed(0)).toFixed(1)==Number(item.phone_price).toFixed(1)) {%>
                            ￥<%= Number(item.phone_price).toFixed(0) %>
                            <% }else{ %>
                            ￥<%= Number(item.phone_price).toFixed(1) %>
                            <% } %>
                            <%}else{%>
                            <% if(Number(Number(item.current_price).toFixed(0)).toFixed(1)==Number(item.current_price).toFixed(1)) {%>
                            ￥<%= Number(item.current_price).toFixed(0) %>
                            <% }else{ %>
                            ￥<%= Number(item.current_price).toFixed(1) %>
                            <% } %>
                            <% } %>
                        </span>
                        <% } %>
                    </div>
                    <% if (item.imageUrl_1) {%>
                    <div class="cell bg-placeholder cell-2 lazy" dataimg="<%= Global.formatImgSrc(item.imageUrl_1) %>"></div>
                    <% } %>
                    <% if (item.imageUrl_2) {%>
                    <div class="cell bg-placeholder cell-3 lazy" dataimg="<%= Global.formatImgSrc(item.imageUrl_2) %>"></div>
                    <% } %>
                </div>
            </div>
        </a>
        <% if(item.promotions) {%>
            <div class="promotion">
            <% if(item.promotions.name == "满减") {%>
            <span class="tip tip-green"><%= item.promotions.name %></span>
            <% }else if(item.promotions.name == "满赠"){%>
            <span class="tip tip-red"><%= item.promotions.name %></span>
            <% } %>
            <div class="promotion-value"><%= item.promotions.value %></div>
            </div>
        <% } %>
    </div>
    <% }); %>
</script>
<script>
    function getParamsFromUrl () {
        var query_string = {};
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        var query_string = {};
        for(var i=0;i<vars.length;i++){
            if(vars[i].substr(0,2) == "r="){
                query_string.r = vars[i].substr(2);
            }
            if(vars[i].substr(0,11) == "utm_medium="){
                query_string.utm = vars[i].substr(11);
            }
        }
        if(!query_string.r && !query_string.utm){
            query_string = null;
        }
        return query_string;
    }
    var register_r = getParamsFromUrl();
</script>
